<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Island Scene</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-stage">
      <img class="background" src="imgs/ocean.png" alt="Background"/>
      <section class="scene">
        <img class="island-far" src="imgs/simple_island_orange.png" alt="Farther island" />
        <div class="overlap-group">
          <div class="choice-left">
            <div class="fuel-container-left">
              <img class="fuel" src="imgs/fuel.png" alt="Fuel" style="width: 50%;"/>
            </div>
            <img class="ship-left" src="imgs/simple_ship_blue.png" alt="Left ship" />
            <img class="arrow-left" src="imgs/left.png" alt="Left arrow" />
          </div>
          <img class="island-near" src="imgs/simple_island_coconut.png" alt="Nearer island" />
          <div class="choice-right">
            <div class="fuel-container-right">
              <img class="gas" src="imgs/gas.png" alt="Gas" style="width: 50%;"/>
            </div>
            <img class="ship-right" src="imgs/simple_ship_yellow.png" alt="Right ship" />
            <img class="arrow-right" src="imgs/left.png" alt="Right arrow" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
